<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Websockets Practice</title>
  </head>
  <style type="text/css">
    body {
      overflow: hidden;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      background: rgb(66, 56, 56);
    }

    .center {
      margin: auto;
      width: 50%;
      border: 3px solid green;
      padding: 10px;
    }
  </style>
  <body>
    <div class="center">
      <h1>Chat App</h1>
      <h3 class="chat-header">Currently in chat: general</h3>
      <form id="chatroom-selection">
        <label for="chatroom">Chatroom: </label>
        <input type="text" id="chatroom" name="chatroom" />
        <input type="submit" value="Change Chatroom" />
      </form>
      <br />
      <textarea
        class="messagearea"
        id="chatmessages"
        readonly
        name="chatmessages"
        row="4"
        cols="50"
        placeholder="welcome to chatroom"
      ></textarea>
      <br />
      <form id="chatroom-message">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" />
        <input type="submit" value="Send message" />
      </form>
    </div>

    <script type="text/javascript">
      let selectedChat = 'general';
      function changeChatRoom() {
        let newChat = document.getElementById('chatroom');
        if (newChat != null && newChat.value != selectedChat) {
          console.log(newChat);
        }
        return false;
      }

      function sendMessage() {
        let newMessage = document.getElementById('message');
        if (newMessage != null) {
          conn.send(newMessage.value);
        }
        return false;
      }

      window.onload = function () {
        document.getElementById('chatroom-selection').onsubmit = changeChatRoom;
        document.getElementById('chatroom-message').onsubmit = sendMessage;
        if (window['WebSocket']) {
          console.log('supports Websockets');
          conn = new WebSocket('ws://' + document.location.host + '/ws');
        } else {
          alert('doesnot support Websockets');
        }
      };
    </script>
  </body>
</html>
